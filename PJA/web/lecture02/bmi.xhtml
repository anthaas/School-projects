<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Word Guessing Game</title>
</h:head>
<h:body>
    <h:form>
        Height(m): <h:inputText id="height" value="#{bmicalc.height}"></h:inputText><br />
        Weight(kg): <h:inputText id="weight" value="#{bmicalc.weight}"></h:inputText><br />
        <h:commandButton action="#{bmicalc.calc()}" value="Calculate"/>
    </h:form>

    <h:outputText id="bmi" value="BMI: #{bmicalc.bmi} #{bmicalc.result}"></h:outputText>

</h:body>
</html>
